<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			$(function(){
				//Element의 메소드를 이용해서 이벤트 핸들러 추가
				/* 	document.querySelector("#btn1").addEventListener("click", function(){
					console.log("버튼1 클릭");
				});
				
				document.querySelector("#btn2").addEventListener("click", function(){
					console.log("버튼2 클릭");
				}); */
				
				//Jquery의 메소드를 이용해서 이벤트 핸들러 추가
				$("#btn1").click(() => {
					console.log("버튼1 클릭");
				});
				
				$("#btn2").click(() => {
					console.log("버튼2 클릭");
				});
			});
			
			
		</script>
	</head>
	<body>
		<div class="card">
	      <div class="card-header">Javascript로 Event Handler 추가</div>
	
	      <div class="card-body">
	      	<button id= "btn1" class = "btn btn-info btn-sm">버튼 1</button>
	      	<button id= "btn2" class = "btn btn-info btn-sm">버튼 2</button>
	    </div>
	    
	</body>
</html>
