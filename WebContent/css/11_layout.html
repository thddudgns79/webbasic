<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			* {
				margin : 0px;
				padding : 0px;
			}
			
			#wrapper{
				width : 1000px;
				margin : 0px auto;
				border : 1px solid black;
			}
			
			#header {
				border : 1px solid black;
				height : 50px;
			}
			
			#footer {
				border : 1px solid blue;
			}
			
			#center {
				display: flex;
			}
			
			.sidebar {
				border : 1px solid blue;
				height : 200px;
				flex-grow: 2;
			}
			
			.content {
				border : 1px solid blue;
				height : 200px;
				flex-grow: 8;
			}
			
		</style>
	</head>
	<body>
		<div id = "wrapper">
			<div id = "header">this is header</div>
				<div id = "center">
					<div class = "sidebar">this is sidebar</div>
					<div class = "content">this is content</div>
				</div>
			<div id = "footer">this is footer</div>
		</div>
	</body>
</html>
