<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<script>
			let text = "The rain in SPAIN stays mainly in the plain";
			console.log(text.match("ain"));
			console.log(text.match(/ain/));
			console.log(text.match(/ain/g));
			console.log(text.match(/ain/gi));
			console.log(text.match(/love/gi));
			if(text.match(/love/gi)){
				console.log("love가 포함되어 있음");
			}else{
				console.log("love가 포함되어 있지 않음");
			}
			
			let tel = "010-1234-1234abc";
			let regExp = /^010-\d{3,4}-\d{4}$/; // ^ = 시작 / $ = 끝
			let result = regExp.test(tel);
			console.log(result);
		</script>
	</body>
</html>
