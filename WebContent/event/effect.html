<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			function showImg(){
				$(".photo").show();
			}
			
			function hideImg(){
				$(".photo").hide();
			}
		</script>
	</head>
	<body>
		<div class="card">
	      <div class="card-header">Event Handling</div>
	
	      <div class="card-body">
	      	<button onclick = "showImg()" class = "btn btn-sm btn-primary">보이기</button>
	      	<button onclick = "hideImg()" class = "btn btn-sm btn-primary">숨기기</button>
	      	<br/>
	      	<img src = "../images/photo1.jpg" class = "photo" width = 100 height = 100/>
	    </div>
	</body>
</html>
