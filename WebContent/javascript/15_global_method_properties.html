<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<!-- Popper JS -->
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//Infinity---------------------------------
			let var1 = 3 / 0;
			console.log(var1);
			//Infinity는 부정의 의미
			if(var1){
				console.log("if문-true");
			}else{
				console.log("if문-false");
			}
			
			let var2 = var1 + 5;
			console.log(var2);
			
			//NaN(Not a Number)---------------------------------
				//NaN은 직접 비교 불가
			let var3 = 100 - 'car';
			console.log(var3);
			console.log(var3 == NaN);
			
			//대신 isNaN() 사용
			if(isNaN(var3)){
				console.log("숫자가 아닙니다.");
			}else{
				console.log("숫자입니다.");
			}
			
			//NaN은 부정의 의미
			if(var3){
				console.log("if문-true");
			}
			else{
				console.log("if문-false");
			}
			//undefined---------------------------------
			let var4 = undefined;
			console.log(var4);
			console.log(var4 == undefined);
			//undefined는 부정의 의미
			if(var4){
				console.log("if문-true");
			}
			else{
				console.log("if문-false");
			}
			//parseInt(),parseFloat()---------------------------------
			let var5 = parseInt("10.5") + 5;
			console.log(var5);
			let var6 = parseFloat("10.5") + 5;
			console.log(var6);
			
			//eval()---------------------------------------------------
			function fun1() { 
				console.log("fun1() 실행"); 
				return "success";
			}
			let result = fun1();
			console.log(result);
			//문자열이 아닌 자바스크립트 코드로 해석
			let result2 = eval("fun1()");
			console.log(result2);
			
		</script>
	</head>
	<body>
		
	</body>
</html>
